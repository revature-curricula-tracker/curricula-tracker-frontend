<div class="general-content">

  <div class="tech-content">

    <!-- Title header -->
    <div class="title-content">
      <h3>
        Technologies
      </h3>
    </div>

    <!-- First row -->
    <mat-grid-list cols="12" gutterSize="15px" rowHeight="50px">
      <mat-grid-tile [colspan]="10" [rowspan]="2">
        <mat-form-field appearance="outline" style="" color="accent">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="2" [rowspan]="2">
        <button class="button-accent" mat-raised-button (click)="openDialog('create')" style="font-weight: bold;">
          <fa-icon class="icons" [icon]="faPlus"></fa-icon>
          Create
        </button>
      </mat-grid-tile>

      <!-- Second row (LIST) -->
      <mat-grid-tile [colspan]="12" [rowspan]="6" style="flex-direction: column;">
        <div class="table-tile">
          <div class="mat-elevation-z0">
            <table mat-table [dataSource]="dataSource" matSort aria-label="table">
              <ng-container matColumnDef="techId">
                <th id="id-column" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.techId}} </td>
              </ng-container>
              <ng-container matColumnDef="techName">
                <th id="tech-column" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.techName}} </td>
              </ng-container>
              <ng-container matColumnDef="color">
                <th id="color-column" mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
                <td mat-cell *matCellDef="let row"> {{row.color}}</td>
              </ng-container>
              <ng-container matColumnDef="actions">
                <th id="actions-column" mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-button mat-icon-button color="basic" (click)="openDialog('edit', row)" class="action_btns">
                    <fa-icon class="icons" [icon]="faPencil" ></fa-icon>
                  </button>
                  &nbsp;
                  <button mat-button mat-icon-button color="basic" (click)="openDialog('delete', row)" class="action_btns">
                    <fa-icon class="icons" [icon]="faTrash"></fa-icon>
                  </button>    
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No Matching Data "{{input.value}}"</td>
              </tr>
            </table>
          </div>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

  </div>
</div>
