<!-- Title header -->
<div class="title-content">
  <div id="title">
    <h4>
      Technologies
    </h4>
  </div>
</div>
<div class="general-content">
  <div class="tech-background">
    <div class="tech-content">
      <div class="search-box">
        <mat-form-field id="search-field" appearance="standard">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
        </mat-form-field>
        <button class="button-accent" mat-raised-button (click)="openDialog('create')">
          <fa-icon class="icons" [icon]="faPlus" style="font-size: 22px;"></fa-icon>
          &nbsp;
          Create
        </button>
      </div>
      <!-- LIST -->
      <div class="list-content">
        <mat-grid-list cols="12" gutterSize="15px" rowHeight="50px">
          <mat-grid-tile [colspan]="12" [rowspan]="6" style="flex-direction: column;">
            <div class="table-tile">
              <div class="mat-elevation-z0">
                <table id="tech-table" mat-table #table [dataSource]="dataSource" matSort aria-label="table">
  
                  <ng-container matColumnDef="techId">
                    <th id="id-column" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.techId}} </td>
                  </ng-container>
  
                  <ng-container matColumnDef="color">
                    <th id="color-column" mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
                    <td mat-cell *matCellDef="let row"> {{row.color}}</td>
                  </ng-container>
  
                  <ng-container matColumnDef="techName">
                    <th id="tech-column" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row">
                      <fa-icon class="color-square" [icon]="faSquare" style="font-size: 18px;"
                        [ngStyle]="{color: row.color}"></fa-icon>
                      &nbsp;
                      {{row.techName}}
                    </td>
                  </ng-container>
  
                  <ng-container matColumnDef="topics">
                    <th id="topics-column" mat-header-cell *matHeaderCellDef mat-sort-header> Available Topics </th>
                    <td mat-cell *matCellDef="let row">
                      <div class="topic-length">
                        {{row.topics.length}}
                      </div>
                    </td>
                  </ng-container>
  
                  <ng-container matColumnDef="actions">
                    <th id="actions-column" mat-header-cell *matHeaderCellDef style="text-align: center;"> Actions </th>
                    <td mat-cell *matCellDef="let row" style="text-align: center;">
                      <button mat-button mat-icon-button color="basic" (click)="openDialogTopic(row.topics)"
                        class="action_btns" matTooltip="Edit Topics" style="background-color: rgb(235, 125, 70)
                        !important; color:rgb(255, 255, 255)">
                        <fa-icon class="icons" [icon]="faList"></fa-icon>
                      </button>
                      &nbsp;
                      <button mat-button mat-icon-button color="basic" (click)="openDialog('edit', row)"
                        class="action_btns" matTooltip="Edit Technology">
                        <fa-icon class="icons" [icon]="faPencil"></fa-icon>
                      </button>
                      &nbsp;
                      <button mat-button mat-icon-button color="basic" (click)="openDialog('delete', row)"
                        class="action_btns" matTooltip="Delete">
                        <fa-icon class="icons" [icon]="faTrash"></fa-icon>
                      </button>
                    </td>
                  </ng-container>
  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No Data Matching &nbsp;<strong><em>{{input.value}}</em></strong></td>
                  </tr>
                </table>
              </div>
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </div>
  </div>
</div>
