<!-- Title header -->
<div class="title-content">
    <div id="title">
        <h4>
            Curricula
        </h4>
    </div>
</div>
<div class="general-content">
    <div class="curricula-background">
        <div class="curricula-content">
            <div class="search-box">
                <mat-form-field id="search-field" appearance="standard">
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
                </mat-form-field>
            </div>
            <mat-grid-list cols="12" gutterSize="15px" rowHeight="50px">
                <mat-grid-tile [colspan]="12" [rowspan]="6" style="flex-direction: column;">
                    <div class="table-tile">
                        <div class="mat-elevation-z0">
                            <table id="curricula-table" mat-table #table [dataSource]="dataSource" matSort
                                aria-label="table">

                                <ng-container matColumnDef="name">
                                    <th id="name-column" mat-header-cell *matHeaderCellDef mat-sort-header> Name
                                    </th>
                                    <td mat-cell *matCellDef="let row">{{row.curriculumName}}</td>
                                </ng-container>

                                <ng-container matColumnDef="weeks">
                                    <th id="weeks-column" mat-header-cell *matHeaderCellDef mat-sort-header> Weeks
                                    </th>
                                    <td mat-cell *matCellDef="let row"> {{row.numWeeks}}</td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                <!-- Row shown when there is no matching data. -->
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">No Data Matching
                                        &nbsp;<b><i>{{input.value}}</i></b></td>
                                </tr>
                            </table>
                        </div>
                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">
                        </mat-paginator>
                    </div>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
    </div>
</div>
