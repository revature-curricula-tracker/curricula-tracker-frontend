<div class="title_container">
<h1>{{title}}</h1>
<button mat-raised-button class="edit-button">Edit</button><!-- H1 Title and an edit button-->
</div>

<h4>Technologies:</h4><!-- Headline for tech list-->
<br>
<div class="example-button-row">
  <button mat-raised-button id="java" class="tech-button">Java</button>
  <button mat-raised-button id="javascript" class="tech-button">JavaScript</button>
  <button mat-raised-button id="angular" class="tech-button">Angular</button>
 
</div> <br>
<!--tech list-->
<div class="weeks d- flex">
  <!-- div for styling/coding-->
  <table cdk-table id="data_table" [dataSource]="dataSource" align="left">
    <caption>Table of topics thoughout the weeks of the curriculum</caption>
    <ng-container cdkColumnDef="week">
      <th id="tech" cdk-header-cell *cdkHeaderCellDef> Weeks </th>
      <td cdk-cell *cdkCellDef="let week"> {{week.week}} </td>
    </ng-container>

    <ng-container cdkColumnDef="day1">
      <th id="day1" cdk-header-cell *cdkHeaderCellDef> Monday </th>
      <td cdk-cell *cdkCellDef="let week"> {{week.day1}} </td>
    </ng-container>

    <ng-container cdkColumnDef="day2">
      <th id="day2" cdk-header-cell *cdkHeaderCellDef> Tuesday </th>
      <td cdk-cell *cdkCellDef="let week"> {{week.day2}} </td>
    </ng-container>

    <ng-container cdkColumnDef="day3">
      <th id="day3" cdk-header-cell *cdkHeaderCellDef style="text-align: center;"> Wednesday </th>
      <td cdk-cell *cdkCellDef="let week"> {{week.day3}} </td>
    </ng-container>

    <ng-container cdkColumnDef="day4">
      <th id="day4" cdk-header-cell *cdkHeaderCellDef> Thursday </th>
      <td cdk-cell *cdkCellDef="let week"> {{week.day4}}</td>
    </ng-container>

    <ng-container cdkColumnDef="day5">
      <th id="day5" cdk-header-cell *cdkHeaderCellDef> Friday </th>
      <td cdk-cell *cdkCellDef="let week"> {{week.day5}} </td>
    </ng-container>

    <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
    <tr class="rowclass" cdk-row *cdkRowDef="let myRowData; columns: displayedColumns"></tr>
  </table>
</div>
