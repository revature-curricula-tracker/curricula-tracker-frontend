<div class="title-content">
  <div id="title">
    <h4>
      Manage Curriculum
    </h4>
  </div>
</div>
<div class="general-content">
  <div class="curriculum-background">
    <div class="curriculum-content">
      <div class="curriculum-heading">
        <div style="width: 80%;">
          <div class="curriculum-title">
            <h1 style="color: #F26925">{{title}}</h1>
          </div>
          <div class="pie-chart-legend">
            <h5 id="legend-title">Technologies</h5>
            <div class="legend-labels">
              <div *ngFor="let item of pieChartLabels;index as i;" class="button-row">
                <button mat-raised-button id="" class="legend-button"
                  [style.background-color]=stringToColor(pieChartLabels[i])>
                  <span class="legend-text">{{pieChartLabels[i]}}</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="pie-chart-content">
          <canvas baseChart [legend]="false" [data]="pieChartData" [labels]="pieChartLabels" [colors]="pieChartColors"
            chartType="pie"></canvas>
        </div>
      </div>
      <div class="curriculum-calendar">
        <!--Week List-->
        <table cdk-table frame="void" id="data_table" [dataSource]="dataSource" aria-label="Table of topics every day of the curriculum">
          <ng-container cdkColumnDef="week">
            <th id="tech" cdk-header-cell *cdkHeaderCellDef> </th>
            <td cdk-cell *cdkCellDef="let week" class="week-cell">
              <div class="week-title">
                Week {{week.id}}
              </div>
              <div *ngFor="let item of week.techs;index as i;">
                <button mat-raised-button class="topic-button">
                  <fa-icon class="topic-color" [style.color]=stringToColor(item) [icon]="faSquare"
                    style="font-size: 22px;"></fa-icon>
                  &nbsp;
                  {{item}}
                </button>
              </div>
              <div class="btn-edit-table">
                <button mat-icon-button class="btn-edit">
                  <fa-icon class="btn-icon" [icon]="faEdit" (click)="openDialogWeek('tech', week.id)"></fa-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <div cdkDropListGroup>
            <!--Monday-->
            <ng-container cdkColumnDef="day1">
              <th id="day1" cdk-header-cell *cdkHeaderCellDef> Monday </th>
              <td cdk-cell *cdkCellDef="let week" class="day-cell">
                <div cdkDropList [cdkDropListData]="week.days[0]" class="day-dragbox"
                  (cdkDropListDropped)="drop($event)">
                  <div *ngIf="week.days[0].length==0; else elseBlock">
                    &nbsp;
                  </div>
                  <ng-template #elseBlock>
                    <div *ngFor="let item of week.days[0];index as i;" cdkDrag>
                      <button mat-raised-button class="topic-button">
                        <fa-icon class="topic-color" [style.color]=stringToColor(item.technology.techName)
                          [icon]="faSquare" style="font-size: 22px;"></fa-icon>
                        &nbsp;
                        {{item.name}}
                      </button>
                    </div>
                  </ng-template>
                  <div class="btn-edit-table">
                    <button mat-icon-button class="btn-edit">
                      <fa-icon class="btn-icon" [icon]="faEdit" (click)="openDialogTopic('topic', week.id, 0, weekArray)">
                      </fa-icon>
                    </button>
                  </div>
                </div>
              </td>
            </ng-container>
            <!--Tuesday-->
            <ng-container cdkColumnDef="day2">
              <th id="day2" cdk-header-cell *cdkHeaderCellDef> Tuesday </th>
              <td cdk-cell *cdkCellDef="let week" class="day-cell">
                <div cdkDropList [cdkDropListData]="week.days[1]" class="day-dragbox"
                  (cdkDropListDropped)="drop($event)">
                  <div *ngIf="week.days[1].length==0; else elseBlock">
                    &nbsp;
                  </div>
                  <ng-template #elseBlock>
                    <div *ngFor="let item of week.days[1];index as i;" cdkDrag>
                      <button mat-raised-button class="topic-button">
                        <fa-icon class="topic-color" [style.color]=stringToColor(item.technology.techName)
                          [icon]="faSquare" style="font-size: 22px;"></fa-icon>
                        &nbsp;
                        {{item.name}}
                      </button>
                    </div>
                  </ng-template>
                  <div class="btn-edit-table">
                    <button mat-icon-button class="btn-edit">
                      <fa-icon class="btn-icon" [icon]="faEdit" (click)="openDialogTopic('topic', week.id, 1, weekArray)">
                      </fa-icon>
                    </button>
                  </div>
                </div>
              </td>
            </ng-container>
            <!--Wednesday-->
            <ng-container cdkColumnDef="day3">
              <th id="day3" cdk-header-cell *cdkHeaderCellDef> Wednesday </th>
              <td cdk-cell *cdkCellDef="let week" class="day-cell">
                <div cdkDropList [cdkDropListData]="week.days[2]" class="day-dragbox"
                  (cdkDropListDropped)="drop($event)">
                  <div *ngIf="week.days[2].length==0; else elseBlock">
                    &nbsp;
                  </div>
                  <ng-template #elseBlock>
                    <div *ngFor="let item of week.days[2];index as i;" cdkDrag>
                      <button mat-raised-button class="topic-button">
                        <fa-icon class="topic-color" [style.color]=stringToColor(item.technology.techName)
                          [icon]="faSquare" style="font-size: 22px;"></fa-icon>
                        &nbsp;
                        {{item.name}}
                      </button>
                    </div>
                  </ng-template>
                  <div class="btn-edit-table">
                    <button mat-icon-button class="btn-edit">
                      <fa-icon class="btn-icon" [icon]="faEdit" (click)="openDialogTopic('topic', week.id, 2, weekArray)">
                      </fa-icon>
                    </button>
                  </div>
                </div>
              </td>
            </ng-container>
            <!--Thursday-->
            <ng-container cdkColumnDef="day4">
              <th id="day4" cdk-header-cell *cdkHeaderCellDef> Thursday </th>
              <td cdk-cell *cdkCellDef="let week" class="day-cell">
                <div cdkDropList [cdkDropListData]="week.days[3]" class="day-dragbox"
                  (cdkDropListDropped)="drop($event)">
                  <div *ngIf="week.days[3].length==0; else elseBlock">
                    &nbsp;
                  </div>
                  <ng-template #elseBlock>
                    <div *ngFor="let item of week.days[3];index as i;" cdkDrag>
                      <button mat-raised-button class="topic-button">
                        <fa-icon class="topic-color" [style.color]=stringToColor(item.technology.techName)
                          [icon]="faSquare" style="font-size: 22px;"></fa-icon>
                        &nbsp;
                        {{item.name}}
                      </button>
                    </div>
                  </ng-template>
                  <div class="btn-edit-table">
                    <button mat-icon-button class="btn-edit">
                      <fa-icon class="btn-icon" [icon]="faEdit" (click)="openDialogTopic('topic', week.id, 3, weekArray)">
                      </fa-icon>
                    </button>
                  </div>
                </div>
              </td>
            </ng-container>
            <!--Friday-->
            <ng-container cdkColumnDef="day5">
              <th id="day5" cdk-header-cell *cdkHeaderCellDef> Friday </th>
              <td cdk-cell *cdkCellDef="let week" class="day-cell">
                <div cdkDropList [cdkDropListData]="week.days[4]" class="day-dragbox"
                  (cdkDropListDropped)="drop($event)">
                  <div *ngIf="week.days[4].length==0; else elseBlock">
                    &nbsp;
                  </div>
                  <ng-template #elseBlock>
                    <div *ngFor="let item of week.days[4];index as i;" cdkDrag>
                      <button mat-raised-button class="topic-button">
                        <fa-icon class="topic-color" [style.color]=stringToColor(item.technology.techName)
                          [icon]="faSquare" style="font-size: 22px;"></fa-icon>
                        &nbsp;
                        {{item.name}}
                      </button>
                    </div>
                  </ng-template>
                  <div class="btn-edit-table">
                    <button mat-icon-button class="btn-edit">
                      <fa-icon class="btn-icon" [icon]="faEdit" (click)="openDialogTopic('topic', week.id, 4, weekArray)">
                      </fa-icon>
                    </button>
                  </div>
                </div>
              </td>
            </ng-container>

            <tr cdk-header-row *cdkHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr class="rowclass" cdk-row *cdkRowDef="let myRowData; columns: displayedColumns"></tr>
          </div>
        </table>
      </div>
    </div>
    <div>
      <div id="table-footer">
        <button mat-icon-button matTooltip="Add Row" class="btn-edit" (click)="addWeek()" style="color: white;
        background-color: rgb(235, 125, 70);">
          <fa-icon class="btn-icon" [icon]="faPlus"></fa-icon>
        </button>
        &nbsp;
        <button mat-icon-button matTooltip="Remove Row" class="btn-edit" (click)="removeWeek()" style="color: white;
        background-color: rgb(235, 125, 70);">
          <fa-icon class="btn-icon" [icon]="faMinus"></fa-icon>
        </button>
      </div>
      <hr>
    </div>
